<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulsdle - Test API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b6b;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .tab {
            padding: 10px 20px;
            background: #2a2a2a;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background: #ff6b6b;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 0 5px 5px 5px;
        }

        .tab-content.active {
            display: block;
        }

        .api-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #333;
            border-radius: 5px;
        }

        h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #ff5252;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        input, select {
            padding: 8px;
            margin: 5px;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #555;
            border-radius: 3px;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .game-board {
            margin-top: 20px;
        }

        .guess-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        .propositions {
            margin-top: 20px;
        }

        .proposition {
            padding: 10px;
            margin: 10px 0;
            background: #1a1a1a;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .prop-field {
            padding: 8px;
            border-radius: 3px;
            text-align: center;
            font-weight: bold;
        }

        .correct {
            background: #2ecc71;
            color: #000;
        }

        .partial {
            background: #f39c12;
            color: #000;
        }

        .incorrect {
            background: #e74c3c;
            color: #fff;
        }

        .success {
            color: #2ecc71;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }

        .info {
            color: #3498db;
            margin: 10px 0;
        }

        .boss-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .boss-item {
            padding: 10px;
            background: #1a1a1a;
            border-radius: 3px;
            cursor: pointer;
        }

        .boss-item:hover {
            background: #444;
        }

        datalist {
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Soulsdle - Test API</h1>

        <div class="tabs">
            <button class="tab active" onclick="showTab('game')">ðŸŽ¯ Jeu</button>
            <button class="tab" onclick="showTab('boss')">ðŸ‘¹ Boss</button>
            <button class="tab" onclick="showTab('souls')">ðŸŽ® Souls</button>
            <button class="tab" onclick="showTab('joueurs')">ðŸ‘¤ Joueurs</button>
            <button class="tab" onclick="showTab('parties')">ðŸ“Š Parties</button>
            <button class="tab" onclick="showTab('stats')">ðŸ“ˆ Stats</button>
        </div>

        <!-- TAB JEU -->
        <div id="tab-game" class="tab-content active">
            <div class="api-section">
                <h2>ðŸŽ¯ Jouer une partie</h2>
                <button onclick="startGame()">Nouvelle Partie</button>
                <div id="game-info" class="info"></div>
                
                <div id="game-board" class="game-board" style="display: none;">
                    <input type="text" id="boss-guess" class="guess-input" list="boss-names" placeholder="Nom du boss..." />
                    <datalist id="boss-names"></datalist>
                    <button onclick="submitGuess()">Proposer</button>
                    
                    <div id="game-result"></div>
                    <div id="propositions" class="propositions"></div>
                </div>
            </div>
        </div>

        <!-- TAB BOSS -->
        <div id="tab-boss" class="tab-content">
            <div class="api-section">
                <h2>ðŸ‘¹ Liste des Boss</h2>
                <button onclick="getBoss()">Charger tous les boss</button>
                <select id="filter-jeu" onchange="getBoss()">
                    <option value="">Tous les jeux</option>
                    <option value="Bloodborne">Bloodborne</option>
                    <option value="Sekiro">Sekiro</option>
                    <option value="Dark Souls III">Dark Souls III</option>
                </select>
                <select id="filter-dlc" onchange="getBoss()">
                    <option value="">DLC: Tous</option>
                    <option value="Oui">DLC: Oui</option>
                    <option value="Non">DLC: Non</option>
                </select>
                <div id="result-boss" class="result"></div>
            </div>

            <div class="api-section">
                <h2>DÃ©tails d'un Boss</h2>
                <input type="text" id="boss-name" placeholder="Nom du boss" />
                <button onclick="getBossDetail()">Voir dÃ©tails</button>
                <div id="result-boss-detail" class="result"></div>
            </div>
        </div>

        <!-- TAB SOULS -->
        <div id="tab-souls" class="tab-content">
            <div class="api-section">
                <h2>ðŸŽ® Liste des Souls</h2>
                <button onclick="getSouls()">Charger les Souls</button>
                <div id="result-souls" class="result"></div>
            </div>
        </div>

        <!-- TAB JOUEURS -->
        <div id="tab-joueurs" class="tab-content">
            <div class="api-section">
                <h2>ðŸ‘¤ Liste des Joueurs</h2>
                <button onclick="getJoueurs()">Charger les joueurs</button>
                <div id="result-joueurs" class="result"></div>
            </div>

            <div class="api-section">
                <h2>CrÃ©er un Joueur</h2>
                <input type="text" id="joueur-id" placeholder="ID (ex: joueur-002)" />
                <input type="text" id="joueur-pseudo" placeholder="Pseudo" />
                <button onclick="createJoueur()">CrÃ©er</button>
                <div id="result-create-joueur" class="result"></div>
            </div>
        </div>

        <!-- TAB PARTIES -->
        <div id="tab-parties" class="tab-content">
            <div class="api-section">
                <h2>ðŸ“Š Liste des Parties</h2>
                <button onclick="getParties()">Charger les parties</button>
                <div id="result-parties" class="result"></div>
            </div>
        </div>

        <!-- TAB STATS -->
        <div id="tab-stats" class="tab-content">
            <div class="api-section">
                <h2>ðŸ“ˆ Statistiques Globales</h2>
                <button onclick="getStats()">Charger les stats</button>
                <div id="result-stats" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentSession = null;
        let allBossNames = [];

        // Gestion des tabs
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        // Charger les noms de boss pour l'autocomplÃ©tion
        async function loadBossNames() {
            try {
                const response = await fetch(`${API_URL}/boss?limit=100`);
                const data = await response.json();
                allBossNames = data.boss;
                
                const datalist = document.getElementById('boss-names');
                datalist.innerHTML = allBossNames.map(name => `<option value="${name}">`).join('');
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // JEU
        async function startGame() {
            try {
                const response = await fetch(`${API_URL}/jeu`);
                const data = await response.json();
                currentSession = data.sessionId;
                
                document.getElementById('game-info').innerHTML = `
                    <strong>Session ID:</strong> ${data.sessionId}<br>
                    <strong>Nombre de boss:</strong> ${data.nbBoss}<br>
                    <strong>Message:</strong> ${data.message}
                `;
                
                document.getElementById('game-board').style.display = 'block';
                document.getElementById('propositions').innerHTML = '';
                document.getElementById('game-result').innerHTML = '';
                document.getElementById('boss-guess').value = '';
                
                loadBossNames();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        async function submitGuess() {
            const proposition = document.getElementById('boss-guess').value.trim();
            
            if (!proposition) {
                alert('Entrez un nom de boss !');
                return;
            }

            if (!currentSession) {
                alert('Commencez une partie d\'abord !');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/jeu/guess`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: currentSession, proposition })
                });

                const data = await response.json();

                if (data.correct) {
                    document.getElementById('game-result').innerHTML = `
                        <div class="success">
                            ðŸŽ‰ ${data.message}<br>
                            TrouvÃ© en ${data.tentatives} tentative(s) !
                        </div>
                    `;
                    document.getElementById('game-board').style.display = 'none';
                } else {
                    displayProposition(data);
                    document.getElementById('boss-guess').value = '';
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        function displayProposition(data) {
            const indices = data.indices;
            const prop = document.createElement('div');
            prop.className = 'proposition';
            prop.innerHTML = `
                <div><strong>${data.proposition}</strong><br>Tentative ${data.tentatives}</div>
                <div class="prop-field ${indices.jeu}">Jeu<br>${indices.jeu}</div>
                <div class="prop-field ${indices.genre}">Genre<br>${indices.genre}</div>
                <div class="prop-field ${indices.espece}">EspÃ¨ce<br>${indices.espece}</div>
                <div class="prop-field ${indices.phases}">Phases<br>${indices.phases}</div>
                <div class="prop-field ${indices.nombre}">Nombre<br>${indices.nombre}</div>
                <div class="prop-field ${indices.cutscene}">Cutscene<br>${indices.cutscene}</div>
                <div class="prop-field ${indices.optionnel}">Optionnel<br>${indices.optionnel}</div>
                <div class="prop-field ${indices.dlc}">DLC<br>${indices.dlc}</div>
            `;
            document.getElementById('propositions').prepend(prop);
        }

        // BOSS
        async function getBoss() {
            const jeu = document.getElementById('filter-jeu').value;
            const dlc = document.getElementById('filter-dlc').value;
            
            let url = `${API_URL}/boss?limit=100`;
            if (jeu) url += `&jeu=${jeu}`;
            if (dlc) url += `&dlc=${dlc}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('result-boss').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result-boss').textContent = 'Erreur: ' + error.message;
            }
        }

        async function getBossDetail() {
            const name = document.getElementById('boss-name').value;
            try {
                const response = await fetch(`${API_URL}/boss/${encodeURIComponent(name)}`);
                const data = await response.json();
                document.getElementById('result-boss-detail').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result-boss-detail').textContent = 'Erreur: ' + error.message;
            }
        }

        // SOULS
        async function getSouls() {
            try {
                const response = await fetch(`${API_URL}/souls`);
                const data = await response.json();
                document.getElementById('result-souls').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result-souls').textContent = 'Erreur: ' + error.message;
            }
        }

        // JOUEURS
        async function getJoueurs() {
            try {
                const response = await fetch(`${API_URL}/joueurs`);
                const data = await response.json();
                document.getElementById('result-joueurs').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result-joueurs').textContent = 'Erreur: ' + error.message;
            }
        }

        async function createJoueur() {
            const id = document.getElementById('joueur-id').value;
            const pseudo = document.getElementById('joueur-pseudo').value;

            try {
                const response = await fetch(`${API_URL}/joueurs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id,
                        pseudo,
                        dateInscription: new Date().toISOString(),
                        partiesJouees: 0,
                        partiesTerminees: 0,
                        meilleurScore: 0,
                        bossFavoris: []
                    })
                });
                const data = await response.json();
                document.getElementById('result-create-joueur').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result-create-joueur').textContent = 'Erreur: ' + error.message;
            }
        }

        // PARTIES
        async function getParties() {
            try {
                const response = await fetch(`${API_URL}/parties`);
                const data = await response.json();
                document.getElementById('result-parties').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result-parties').textContent = 'Erreur: ' + error.message;
            }
        }

        // STATS
        async function getStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                document.getElementById('result-stats').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result-stats').textContent = 'Erreur: ' + error.message;
            }
        }
    </script>
</body>
</html>
