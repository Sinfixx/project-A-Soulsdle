<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>üéÆ Soulsdle</h1>
      <h2>Inscription</h2>
      <p>Cr√©ez votre compte pour commencer √† jouer</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      @if (successMessage) {
        <div class="success-message">
          {{ successMessage }}
        </div>
      }

      <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input
          type="text"
          id="pseudo"
          name="pseudo"
          [(ngModel)]="registerData.pseudo"
          required
          minlength="3"
          class="form-input"
          placeholder="VotreIdiot"
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          email
          class="form-input"
          placeholder="votre@email.com"
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          class="form-input"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          [disabled]="loading"
        />
        <small class="form-hint">Minimum 6 caract√®res</small>
      </div>

      <button type="submit" class="btn-submit" [disabled]="!registerForm.valid || loading">
        @if (loading) {
          <span>Inscription en cours...</span>
        } @else {
          <span>Cr√©er mon compte</span>
        }
      </button>
    </form>

    <div class="auth-footer">
      <p>Vous avez d√©j√† un compte ?</p>
      <a routerLink="/login" class="link">Se connecter</a>
    </div>
  </div>
</div>
